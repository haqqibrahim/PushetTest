<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>PusherPoll</title>
    <style>
      [type='radio']:not(:checked),
      [type='radio']:checked {
        position: absolute;
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>OS Vote</h1>
      <p>Vote for your fav OS</p>
      <form id="vote-form">
        <label>
          <input type="radio" name="os" id="windows" value="Windows" />
          <span for="windows">Windows</span>
        </label>
        <br />
        <label>
          <input type="radio" name="os" id="macos" value="Macos" />
          <span for="macos">Macos</span>
        </label>
        <br />
        <label>
          <input type="radio" name="os" id="linux" value="Linux" />
          <span for="linux">Linux</span> </label
        ><label>
          <br />
          <input type="radio" name="os" id="other" value="Other" />
          <span for="other">Other</span>
        </label>
        <br />
        <input type="submit" value="Vote" class="btn" />
      </form>

      <div id="chartContainer" style="height: 300px; width: 100%"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/7.0.6/json2.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.js"
      integrity="sha512-P0pdbdTHc6MzepVlBNGN/c+lBFfFk0ISSc/GLLnQzR5QzfgVdQMvOhVK4RvnhylawHSn2QxgAjb3f+zxSMfyNg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
